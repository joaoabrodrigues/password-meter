<div fxFlex="100" fxLayout="column">
  <mat-form-field>
    <input matInput type="password" placeholder="Senha" autocomplete="off" (input)="checkPassword($event.target.value)">
  </mat-form-field>
  <div fxFlex="100" fxLayout="row">
    <span fxFlex="10">
      {{ response.score }}%
    </span>
    <span>
      {{ response.score == 0 ? 'Muito curta' : response.complexity }}
    </span>
  </div>
</div>
